<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <button
      mat-button
      class="menu-button"
      routerLink="/home"
      routerLinkActive="selected"
    >
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>

    <button
      mat-button
      class="menu-button"
      routerLink="/perfil"
      routerLinkActive="selected"
    >
      <mat-icon>person</mat-icon>
      <span>Perfil</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/materia">
      <mat-icon>book</mat-icon>
      <span>Materias</span>
    </button>
    <button mat-button class="menu-button" routerLink="/exercicios">
      <mat-icon>list_alt</mat-icon>
      <span>Simulado</span>
    </button>
    <!-- <i class="fas fa-pen-alt"></i> -->
    <!-- Icone de um lapis para colocar no simulado -->
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/ajuda">
      <mat-icon>help</mat-icon>
      <span>Ajuda</span>
    </button>

    <button mat-button class="menu-button" routerLink="/info">
      <mat-icon>info</mat-icon>
      <span>info</span>
    </button>

    <mat-divider></mat-divider>

    <div class="menu-button" style="margin-left: 18px">
      <mat-icon class="mr-8">brightness_5</mat-icon>
      <div class="toggle, menu-button">
        <mat-slide-toggle
          [checked]="useDefault"
          (change)="toggle($event)"
        ></mat-slide-toggle>
      </div>
      <mat-icon style="margin-left: 8px">bedtime</mat-icon>
    </div>

    <button
      class="menu-button"
      mat-icon-button
      style="margin-left: 18px"
      routerLink=""
    >
      <mat-icon>account_circle</mat-icon>
      <span>conta</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Eduqui</span>
      <span style="flex: auto"></span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
